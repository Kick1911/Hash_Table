name: Test

on:
  push:
     branches: [master]
  pull_request:
      branches: [master]

jobs:
  simple_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: sudo apt install -y gcc make valgrind
      - name: make static library
        run: make static_library
      - name: make test
        run: CFLAGS=-static make test
